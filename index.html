<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>من هو حبيب كريم؟</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .show-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 2rem 0;
        }

        .show-button:hover {
            transform: scale(1.05);
        }

        .answer {
            font-size: 4rem;
            color: #e74c3c;
            animation: fadeIn 2s;
        }

        .heart {
            color: #e74c3c;
            font-size: 5rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .answer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffedeb 0%, #ffd8d8 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .answer-container.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>من هو حبيب كريم؟</h1>
        <button class="show-button" onclick="showAnswer()">اظهر الإجابة</button>
    </div>

    <div id="answerContainer" class="answer-container">
        <div class="answer">
            <div class="heart">❤️</div>
            <div>ميمو</div>
        </div>
    </div>

    <script>
        function showAnswer() {
            const answerContainer = document.getElementById('answerContainer');
            answerContainer.style.display = 'flex';
            requestAnimationFrame(() => {
                answerContainer.classList.add('visible');
            });
        }
    </script>
</body>
</html>
